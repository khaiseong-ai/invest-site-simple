<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ST Club | Investments</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
</head>
<body>

  <!-- 顶部导航 -->
  <header class="topbar">
    <div class="topbar-inner">
      <!-- 左：品牌 -->
      <a href="#/" class="brand">
        <span class="brand-badge">ST</span>
        <div class="brand-text">
          <div class="brand-title">ST Club</div>
          <div class="brand-sub">Investments</div>
        </div>
      </a>
      <!-- 右：导航 -->
      <nav class="nav">
        <a href="#/">首页</a>
        <a href="#/my-performance" class="authed-only" style="display:none">我的绩效</a>
        <a href="#/team-performance" class="authed-only" style="display:none">团队绩效</a>
        <button id="loginBtn" class="btn btn-pill" style="display:inline-block">登录</button>
        <button id="logoutBtn" class="btn btn-pill authed-only" style="display:none">登出</button>
      </nav>
    </div>
  </header>

  <main>
    <!-- 首页 -->
    <section id="route-home" class="route" style="display:block">
      <!-- Hero -->
      <section class="hero">
        <div class="wrap hero-inner">
          <div class="hero-tag">ST Club →</div>
          <h1 class="hero-title">通过套利交易实现稳定现金流。</h1>
          <div class="hero-actions">
            <button id="consultBtn" class="btn xl">立刻咨询</button>
          </div>
        </div>

        <!-- 微信二维码弹窗 -->
        <div id="qrModal" class="modal">
          <div class="modal-card">
            <button class="modal-close" id="qrClose" aria-label="关闭">×</button>
            <h3 class="modal-title">请使用微信扫码添加助理</h3>
            <img class="qr-img" src="assets/qr-wechat.jpg" alt="WeChat QR" />
            <button id="qrIKnow" class="btn full">我已添加</button>
          </div>
          <div class="modal-backdrop"></div>
        </div>
      </section>

      <!-- 专业背景 + 头像 + 历史绩效 -->
      <section class="section">
        <div class="wrap">
          <h2 class="section-title">专业背景</h2>

          <div class="about-grid card">
            <div class="about-right">
              <div class="avatars">
                <img src="assets/avatar-1.jpg" alt="avatar 1" />
                <img src="assets/avatar-2.jpg" alt="avatar 2" />
              </div>
              <div class="avatar-caption">ST Club主理人</div>
            </div>

            <div class="about-left">
              <h3 class="about-name">个人特质</h3>
              <ul class="about-list">
                <li>多年深耕加密合约套利交易</li>
                <li>加密交易经验 5 年</li>
              </ul>
            </div>
          </div>

          <div class="card" style="margin-top:18px">
            <div class="kpi-giant" style="font-size:180%">
              <span class="k">历史绩效</span> <span class="v">APR 60%</span>
            </div>
            <div style="height:260px">
              <canvas id="homeTeamChart"></canvas>
            </div>
          </div>
        </div>
      </section>

      <!-- 关注我们 -->
      <section class="section">
        <div class="wrap">
          <div class="follow-card card">
            <div class="follow-left">
              <h3 class="follow-title">ST Club</h3>
              <p class="follow-desc">专业的合约资金费率交易策略，助您在金融市场取得成功。</p>
            </div>
            <a class="follow-btn" href="https://www.instagram.com/st_club2024/" target="_blank" rel="noopener">
              <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M7 2C4.24 2 2 4.24 2 7v10c0 2.76 2.24 5 5 5h10c2.76 0 5-2.24 5-5V7c0-2.76-2.24-5-5-5H7zm10 2c1.66 0 3 1.34 3 3v10c0 1.66-1.34 3-3 3H7c-1.66 0-3-1.34-3-3V7c0-1.66 1.34-3 3-3h10zm-5 3a5 5 0 100 10 5 5 0 000-10zm0 2.2a2.8 2.8 0 110 5.6 2.8 2.8 0 010-5.6zM18 6.3a1.2 1.2 0 11-2.4 0 1.2 1.2 0 012.4 0z" />
              </svg>
              关注我们
            </a>
          </div>
        </div>
      </section>
    </section>

    <!-- 登录页 -->
    <section id="route-login" class="route" style="display:none">
      <div class="wrap">
        <div class="card" style="max-width:520px;margin:0 auto">
          <h3>欢迎回来</h3>
          <form id="emailForm" class="form">
            <label>邮箱</label>
            <input id="email" type="email" placeholder="请输入邮箱" required />
            <button class="btn" type="submit">发送验证链接</button>
          </form>
          <div id="loginMsg" class="msg" style="display:none"></div>
        </div>
      </div>
    </section>

    <!-- 我的绩效（仅登录可见） -->
    <section id="route-my" class="route" style="display:none">
      <div class="wrap grid-2">
        <div class="grow"></div>
        <div class="side"></div>
      </div>
    </section>

    <!-- 团队绩效（仅登录可见） -->
    <section id="route-team" class="route" style="display:none">
      <div class="wrap grid-2 wide-team">
        <div class="grow"></div>
        <div class="side"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="wrap">
      © <span id="year"></span> ST Club. All rights reserved.
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
